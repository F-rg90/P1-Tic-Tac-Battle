<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Battle</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
  <section>

    <! --tic tac toe has 9 spaces, made a div for each space and gave it a class name of block. -->

      <h1 class="title">Tic Tac Toe Battle</h1>
      <div class="container">
          <div gameBlock="0" class="block"></div>
          <div gameBlock="1" class="block"></div>
          <div gameBlock="2" class="block"></div>
          <div gameBlock="3" class="block"></div>
          <div gameBlock="4" class="block"></div>
          <div gameBlock="5" class="block"></div>
          <div gameBlock="6" class="block"></div>
          <div gameBlock="7" class="block"></div>
          <div gameBlock="8" class="block"></div>
      </div>
    </section>

</body>
</html>
