<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <section>
      <br>
      <br>
      <br>
      <br>
      <div class="container">
          <div gameblock="0" class="cell"></div>
          <div gameblock="1" class="cell"></div>
          <div gameblock="2" class="cell"></div>
          <div gameblock="3" class="cell"></div>
          <div gameblock="4" class="cell"></div>
          <div gameblock="5" class="cell"></div>
          <div gameblock="6" class="cell"></div>
          <div gameblock="7" class="cell"></div>
          <div gameblock="8" class="cell"></div>
      </div>
      <h2 class="status"></h2>
            <button class="restart">Restart Game</button>
        </section>


<div class="modal open">
     <h3>Tic-Tac-Toe!</h3>

     <br>
   <button class="startButton">Lets Go!</button>
 </div>
<script defer src="js/script.js"></script>
</body>
</html>
